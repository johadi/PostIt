<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/cover.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">

</head>

<body class="body">

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h2 class="masthead-brand">PostIt</h2>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li><a href="signin.html">Login</a></li>
                            <li><a href="signup.html">Sign up</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover" style="opacity: 0.8;background-color: whitesmoke">
                <h1 class="cover-heading text-signup"><strong>Sign up for PostIt,</strong></h1>
                <p class="lead text-signup">Share your moment with colleagues and friends.</p>
                <div class="row">
                    <form role="form" class="form-horizontal">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="fullname" placeholder="Full name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile No">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="form-group lead">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-lg btn-primary pull-left">Sign up</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <p class="text-signup">Already have an Account ? <a class="text-primary" href="signin.html"><strong>Login</strong></a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Designed by by Jimoh Hadi</p>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
